<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clerk + Cloudflare Test</title>

    <!-- Load Clerk.js from your custom domain -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_live_Y2xlcmsub2xpdmVydHJpdW5mby5jb20k"
      src="https://clerk.olivertriunfo.com/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      #user-profile {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Clerk + Cloudflare Test</h1>

    <div id="user-profile"></div>

    <script type="text/javascript">
      window.addEventListener('clerk:ready', async () => {
        console.log('✅ Clerk ready');

        const pubKey = 'pk_live_Y2xlcmsub2xpdmVydHJpdW5mby5jb20k';
        const clerk = new Clerk(pubKey);

        await clerk.load();

        const userProfileDiv = document.getElementById('user-profile');

        clerk.mountUserProfile(userProfileDiv, {
          customPages: [
            {
              url: 'custom-page',
              label: 'Custom Page',
              mountIcon: (el) => {
                el.innerHTML = '👋';
              },
              unmountIcon: (el) => {
                el.innerHTML = '';
              },
              mount: (el) => {
                el.innerHTML = `
                  <h2><b>Custom Page</b></h2>
                  <p>This is the content of the custom page.</p>
                `;
              },
              unmount: (el) => {
                el.innerHTML = '';
              },
            },
            {
              url: '/other-page',
              label: 'Other Page',
              mountIcon: (el) => {
                el.innerHTML = '🌐';
              },
              unmountIcon: (el) => {
                el.innerHTML = '';
              },
              mount: (el) => {
                el.innerHTML = `<p>This is /other-page</p>`;
              },
              unmount: (el) => {
                el.innerHTML = '';
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
