<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clerk GitHub Pages Test</title>

    <!-- Clerk: Set frontend API for your custom domain -->
    <script>
      window.Clerk = window.Clerk || {};
      window.Clerk.frontendApi = "clerk.olivertriunfo.com";
    </script>

    <!-- Clerk: Load from your custom domain -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_live_Y2xlcmsub2xpdmVydHJpdW5mby5jb20k"
      src="https://clerk.olivertriunfo.com/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <!-- Clerk: Initialize and check status -->
    <script>
      window.addEventListener("clerk:ready", async () => {
        try {
          await Clerk.load();
          const user = Clerk.user;
          const statusEl = document.getElementById("status");

          if (user) {
            statusEl.textContent = `✅ Logged in as ${user.fullName || user.primaryEmailAddress.emailAddress}`;
          } else {
            statusEl.textContent = "❌ Not signed in";
            Clerk.mountSignIn(document.getElementById("sign-in"));
          }
        } catch (err) {
          console.error("Clerk failed to load", err);
          document.getElementById("status").textContent = "❌ Clerk failed to load.";
        }
      });
    </script>
  </head>
  <body>
    <h1>Clerk GitHub Pages Test</h1>
    <p id="status">Loading...</p>
    <div id="sign-in"></div>
  </body>
</html>
