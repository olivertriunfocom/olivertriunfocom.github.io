<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clerk + Cloudflare Test</title>

    <!-- Load Clerk.js from your custom Clerk domain -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_live_Y2xlcmsub2xpdmVydHJpdW5mby5jb20k"
      src="https://clerk.olivertriunfo.com/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <!-- Initialize Clerk when ready and add debug logs -->
    <script>
      window.addEventListener("clerk:ready", async () => {
        console.log("✅ Clerk ready");
        await Clerk.load();
        console.log("✅ Clerk loaded");
        Clerk.mountSignIn(document.getElementById("sign-in"));
      });

      window.addEventListener("clerk:loaded", () => {
        console.log("ℹ️ clerk:loaded event fired");
      });

      window.addEventListener("clerk:signed-in", () => {
        console.log("👤 User signed in");
      });

      window.addEventListener("clerk:sign-in-error", (e) => {
        console.error("❌ Sign-in error", e.detail);
      });
    </script>
  </head>
  <body>
    <h1>Clerk + Cloudflare Test</h1>

    <!-- Mount point for the Clerk sign-in widget -->
    <div id="sign-in"></div>
  </body>
</html>
